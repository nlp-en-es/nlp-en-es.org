      recopilando los recursos existentes para mejorar su visibilidad.
    text: >-
      ¡Somos el 7.5% de la población mundial! La investigación en PLN está
      centrada en el inglés y descuida las dificultades particulares de los
      otros idiomas. Vamos a darle a nuestro idioma tan extendido y colorido una
      representación justa en el ámbito del PLN. Nuestra misión es impulsar el
      desarrollo del PLN en español, ¿cómo?
